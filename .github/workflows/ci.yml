name: CI - TaskHub API

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Create test .env
        run: |
          echo "app_name=taskhub-api" >> .env
          echo "app_env=test" >> .env
          echo "app_debug=false" >> .env
          echo "app_port=8000" >> .env
          echo "mongodb_uri=mongodb://localhost:27017" >> .env
          echo "mongodb_db=test_db" >> .env
          echo "jwt_secret=$(openssl rand -hex 32)" >> .env
          echo "jwt_algorithm=HS256" >> .env
          echo "jwt_expire_minutes=30" >> .env
          echo "jwt_refresh_days=1" >> .env
          echo "redis_broker=redis://localhost:6379/0" >> .env

      - name: Lint (Ruff)
        run: ruff check .

      - name: Format Check (Black)
        run: black --check .

      - name: Start Celery Worker
        run: |
          nohup celery -A app.workers.celery_app worker --loglevel=INFO &
          sleep 5

      - name: Run Tests
        run: pytest -v --disable-warnings
