name: CI - TaskHub API

on:
  push:
  pull_request:

jobs:
  test:
    name: Lint + Test (FastAPI + MongoDB + Redis + Celery)
    runs-on: ubuntu-latest

    env:
      ENV: test
      PYTHONPATH: .

    # --------------------------------------------------------------
    # Required external services (REAL services, not mocks)
    # --------------------------------------------------------------
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # --------------------------------------------------------------
      # Checkout source code
      # --------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # Python setup
      # --------------------------------------------------------------
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --------------------------------------------------------------
      # Dependency installation
      # --------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff

      # --------------------------------------------------------------
      # Create test environment (.env)
      # --------------------------------------------------------------
      - name: Create test .env
        run: |
          echo "app_name=taskhub-api" >> .env
          echo "app_env=test" >> .env
          echo "app_debug=false" >> .env
          echo "app_port=8000" >> .env
          echo "mongodb_uri=mongodb://localhost:27017" >> .env
          echo "mongodb_db=test_db" >> .env
          echo "jwt_secret=test_secret_key" >> .env
          echo "jwt_algorithm=HS256" >> .env
          echo "jwt_expire_minutes=30" >> .env
          echo "jwt_refresh_days=1" >> .env
          echo "redis_broker=redis://localhost:6379/0" >> .env

      # --------------------------------------------------------------
      # Static analysis
      # --------------------------------------------------------------
      - name: Lint (Ruff)
        run: ruff check .

      # --------------------------------------------------------------
      # Formatting enforcement
      # --------------------------------------------------------------
      - name: Black format check
        run: black --check .

      # --------------------------------------------------------------
      # Start Celery worker (required for idempotency tests)
      # --------------------------------------------------------------
      - name: Start Celery worker
        run: |
          celery -A app.workers.celery_app.celery_app worker \
            --loglevel=info \
            --pool=solo &
          sleep 5

      # --------------------------------------------------------------
      # Run tests (includes pagination + auth + idempotency)
      # --------------------------------------------------------------
      - name: Run tests
        run: pytest -v --disable-warnings
