name: TaskHub CI

on:
  push:
    branches: B\\\\\\\\
  pull_request:
    branches:

jobs:
  test:
    name: Lint + Test (FastAPI + MongoDB + Redis + Celery)
    runs-on: ubuntu-latest

    # ------------------------------------------------------------------
    # Required external services (REAL services, not mocks)
    # ------------------------------------------------------------------
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # ------------------------------------------------------------------
    # Environment variables (match production behavior, test-safe)
    # ------------------------------------------------------------------
    env:
      ENV: test
      PYTHONPATH: .

      # MongoDB
      MONGODB_URI: mongodb://localhost:27017/taskhub_test

      # Redis / Celery
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0

      # JWT
      JWT_SECRET: ci_test_secret
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 60
      JWT_REFRESH_DAYS: 7

    # ------------------------------------------------------------------
    # CI execution steps
    # ------------------------------------------------------------------
    steps:
      # --------------------------------------------------------------
      # Checkout source code
      # --------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # Python setup
      # --------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --------------------------------------------------------------
      # Dependency installation
      # --------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------------
      # Static analysis (fast fail)
      # --------------------------------------------------------------
      - name: Ruff lint
        run: |
          ruff check .

      # --------------------------------------------------------------
      # Formatting enforcement
      # --------------------------------------------------------------
      - name: Black format check
        run: |
          black --check .

      # --------------------------------------------------------------
      # Start Celery worker (required for idempotency tests)
      # --------------------------------------------------------------
      - name: Start Celery worker
        run: |
          celery -A app.workers.celery_app.celery_app worker \
            --loglevel=info \
            --pool=solo &
        env:
          ENV: test

      # --------------------------------------------------------------
      # Run full test suite
      # --------------------------------------------------------------
      - name: Run pytest
        run: |
          pytest -v --disable-warnings
