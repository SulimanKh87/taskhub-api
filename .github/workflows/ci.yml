name: CI - TaskHub API

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ENV: test
      PYTHONPATH: ${{ github.workspace }}
      # Branch-aware backend selection
      BACKEND: ${{ github.ref == 'refs/heads/main-sql' && 'postgres' || 'mongo' }}

    services:
      # ----------------------------
      # MongoDB (main branch)
      # ----------------------------
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        if: env.BACKEND == 'mongo'

      # ----------------------------
      # PostgreSQL (main-sql branch)
      # ----------------------------
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: taskhub
          POSTGRES_PASSWORD: taskhub
          POSTGRES_DB: taskhub
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U taskhub"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        if: env.BACKEND == 'postgres'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff

      # ----------------------------
      # Formatting & linting
      # ----------------------------
      - name: Format check (Black)
        run: black --check .

      - name: Lint (Ruff)
        run: ruff check .

      # ----------------------------
      # Environment configuration
      # ----------------------------
      - name: Create test .env
        run: |
          echo "app_name=taskhub-api" >> .env
          echo "app_env=test" >> .env
          echo "app_debug=false" >> .env
          echo "jwt_secret=ci_test_secret_key" >> .env
          echo "jwt_algorithm=HS256" >> .env
          echo "jwt_expire_minutes=30" >> .env

          if [ "$BACKEND" = "mongo" ]; then
            echo "mongodb_uri=mongodb://localhost:27017" >> .env
            echo "mongodb_db=test_db" >> .env
          else
            echo "database_url=postgresql+asyncpg://taskhub:taskhub@localhost:5432/taskhub" >> .env
          fi

      - name: Show backend mode
        run: echo "ðŸ§ª Running CI with BACKEND=$BACKEND"

      # ----------------------------
      # Tests (Celery mocked)
      # ----------------------------
      - name: Run tests
        run: |
          pytest -v app/tests --disable-warnings
