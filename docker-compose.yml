# docker-compose.yml
# Orchestrates multiple containers: FastAPI API, MongoDB, Redis, Celery

services:
  # ==========================
  # FastAPI Application Service
  # ==========================
  api:
    build: .                                   # Build from current directory (uses Dockerfile)
    container_name: taskhub-api                # Optional name for easy identification
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"                            # Map container port 8000 â†’ host port 8000
    env_file:
      - .env                                   # Load environment variables for config.py
    depends_on:
      - mongo                                  # Wait for MongoDB to start
      - redis                                  # Wait for Redis broker
    restart: always                            # Automatically restart on crash
    networks:
      - taskhub-network                        # Internal Docker network

  # ==========================
  # MongoDB Database Service
  # ==========================
  mongo:
    image: mongo:7                             # Use official MongoDB version 7
    container_name: taskhub-mongo
    restart: always
    ports:
      - "27017:27017"                          # Optional: expose for local debugging
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db                    # Persist Mongo data
    networks:
      - taskhub-network

  # ==========================
  # Redis Message Broker Service
  # ==========================
  redis:
    image: redis:7-alpine                      # Lightweight Redis image
    container_name: redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]       # Health check to ensure Redis is ready
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - taskhub-network

  # ==========================
  # Celery Worker Service
  # ==========================
  celery-worker:
    build: .                                   # Use same Dockerfile as the API
    container_name: taskhub-celery-worker
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - mongo
    restart: always
    networks:
      - taskhub-network

# ==========================
# Shared Docker Network
# ==========================
networks:
  taskhub-network:
    driver: bridge

# ==========================
# Persistent Volumes
# ==========================
volumes:
  mongo_data:
