# docker-compose.yml
# Orchestrates multiple containers: FastAPI API, PostgreSQL, Redis, Celery

services:
  # ==========================
  # PostgreSQL Database Service
  # ==========================
  postgres:
    image: postgres:16-alpine
    container_name: taskhub-postgres
    restart: always
    ports:
      - "5432:5432" # optional: expose for local debugging
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskhub}
      POSTGRES_DB: ${POSTGRES_DB:-taskhub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskhub} -d ${POSTGRES_DB:-taskhub}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - taskhub-network

  # ==========================
  # Redis Message Broker Service
  # ==========================
  redis:
    image: redis:7-alpine
    container_name: taskhub-redis
    restart: always
    ports:
      - "6379:6379" # optional: expose for local debugging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - taskhub-network

  # ==========================
  # FastAPI Application Service
  # ==========================
  api:
    build: .
    container_name: taskhub-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - taskhub-network

  # ==========================
  # Celery Worker Service
  # ==========================
  celery-worker:
    build: .
    container_name: taskhub-celery-worker
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - taskhub-network

# ==========================
# Shared Docker Network
# ==========================
networks:
  taskhub-network:
    driver: bridge

# ==========================
# Persistent Volumes
# ==========================
volumes:
  postgres_data:
